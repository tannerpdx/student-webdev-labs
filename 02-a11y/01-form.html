<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>01 - Form</h1>
    </header>

    <main>
      <form action="/submit">
        <label for="name">
          Name
          <input id="name" type="text" />
        </label>
        <br /><br />
        <label for="Email">
          Email
          <input id="Email" type="text" />
        </label>
        <br /><br />
        <span>Favorite Character</span>
        <div>
          <input type="radio" id="spongebob" />
          <label for="spongebob">Spongebob</label>
        </div>
        <div>
          <input type="radio" id="patrick" />
          <label for="patrick">Patrick</label>
        </div>
        <div>
          <input type="radio" id="sandy" />
          <label for="sandy">Sandy</label>
        </div>
        <br />
        <button>Submit</button>
      </form>
    </main>

    <footer></footer>
  </body>
</html>
